<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Style for gallery container */
    .gallery-container {
      padding: 20px;
    }

    /* Style for gallery items */
    .gallery-item {
      margin-bottom: 20px;
      width:200px;
      height:200px;
    }

    /* Style for gallery images */
    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid #757272;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-img:hover {
      transform: scale(1.1);
      box-shadow: 4px 8px 15px gray;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row gallery-container">
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="html5.png" alt="Image 1" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="CSS-Logo.png" alt="Image 2" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="js.jpeg" alt="Image 3" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="bootstrap.png" alt="Image 4" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="sass.jpg" alt="Image 5" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 gallery-item">
      <img src="jquery.png" alt="Image 6" class="gallery-img">
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, only required if you need Bootstrap features like modals) -->
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
